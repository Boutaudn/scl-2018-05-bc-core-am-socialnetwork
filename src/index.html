          <li class="nav-item text-light">

    <!-- carousel-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>

        <div class="carousel-inner">

            <img class="d-block w-100" id="imgCar" src="assets/img/arduinos.jpeg" alt="First slide">

          <div class="carousel-item">

          <div class="carousel-item">

    <section>

          <input type="text" id="titulo" placeholder="Titulo de tu post">
          <p class="font-weight-light">Aquí va tu texto</p>
          <textarea id="text" rows="4" cols="30" placeholder=""></textarea>

  <!-- Login -->
  <div class="container">
    <div id="login-page" class="login-page mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-info">

        <div class="panel-heading">
          <img src="./assets/img/LogoFTletranuevanueva.png" class="rounded mx-auto d-block">
        </div>

        <div style="padding-top:30px" class="panel-body">

          <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

          <form id="loginform" class="form-horizontal" role="form">

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fas fa-key"></i>
                </span>
              </div>
              <input id="login-password" type="password" class="form-control" name="password" placeholder="contraseña">
            </div>


            <div style="margin-top:10px" class="form-group">
              <!-- Button -->

              <div class="col-sm-12 controls">
                <a id="btn-login" onclick="login()" class="btn btn-info btn-sm text-light">Ingresar</a>
                <a id="btn-fblogin" onclick="loginWithFacebook()" class="btn btn-primary btn-sm text-light">Ingresar con Facebook</a>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12 control">
                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                  Si no te haz registrado,
                  <a href="#" onclick="showRegisterPage()">
                    registrate aquí!
                  </a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Fin Login -->

    <!-- Register -->
    <div id="register-page" class="register-page mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-info">
        <div class="panel-heading">
          <img src="./assets/img/LogoFTletranuevanueva.png" class="rounded mx-auto d-block">
          <div style="float:right; font-size: 85%; position: relative; top:-10px">
            <a id="signinlink" href="#" onclick="showLoginPage()">Ingresar</a>
          </div>
        </div>
        <div class="panel-body">
          <form id="signupform" class="form-horizontal" role="form">

            <div id="signupalert" style="display:none" class="alert alert-danger">
              <p>Error:</p>
              <span></span>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
              <input id="register-email" type="text" class="form-control" name="email" placeholder="correo electrónico">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fas fa-key"></i>
                </span>
              </div>
              <input id="register-password" type="password" class="form-control" name="passwd" placeholder="contraseña">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">acepto los</label>
                <button id="terms" onclick="termsAndConditions()">terminos y condiciones</button>
              </div>
            <div class="form-group">
              <!-- Button -->
              <div class="col-md-offset-3 col-md-9">
                <button id="btn-signup" type="button" class="btn btn-info right btn-sm btn-block" onclick="register()">
                  <i class="icon-hand-center"></i> &nbsp Registrarme</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Fin register -->
