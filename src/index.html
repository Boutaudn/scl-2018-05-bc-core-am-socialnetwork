<!-- post -->
<!-- grilla para los post -->
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-2">
      1 of 3
    </div>
    <div class="col-md-auto">
      <div id="muro"></div>
  <div id="post">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <input type="text" id="titulo" placeholder="Titulo de tu post">
        <textarea id="text" rows="4" cols="50" placeholder="" ></textarea>
      <!-- botón like -->
      <button type="button" id="iconLike" onclick="clickCounter()">
        <i id="icon" class="fas fa-archive"></i>
      </button>
    </div>
    <!-- fin botón like -->
    <!-- fin del post -->
  </div>
  <!-- End logged -->

  <!-- Login -->
  <div class="container">

    <div id="login-page" class="login-page mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">INGRESAR</div>
        </div>

        <div style="padding-top:30px" class="panel-body">


          <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

          <form id="loginform" class="form-horizontal" role="form">

            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
              </span>
              <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="correo electrónico">
            </div>


            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-lock"></i>
              </span>
              <input id="login-password" type="password" class="form-control" name="password" placeholder="contraseña">
            </div>


            <div style="margin-top:10px" class="form-group">
              <!-- Button -->

              <div class="col-sm-12 controls">
                <a id="btn-login" onclick="login()" class="btn btn-success">Ingresar</a>
                <a id="btn-fblogin" onclick="loginWithFacebook()" class="btn btn-primary">Ingresar con Facebook</a>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12 control">
                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                  Si no te haz registrado,
                  <a href="#" onclick="showRegisterPage()">
                    registrate aquí!
                  </a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Fin Login -->

    <!-- Register -->
    <div id="register-page" class="register-page mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">REGISTRO</div>
          <div style="float:right; font-size: 85%; position: relative; top:-10px">
            <a id="signinlink" href="#" onclick="showLoginPage()">Ingresar</a>
          </div>
        </div>
        <div class="panel-body">
          <form id="signupform" class="form-horizontal" role="form">

            <div id="signupalert" style="display:none" class="alert alert-danger">
              <p>Error:</p>
              <span></span>
            </div>

            <div class="form-group">
              <div class="col-md-9">
                <input id="register-email" type="text" class="form-control" name="email" placeholder="correo electrónico">
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-9">
                <input id="register-password" type="password" class="form-control" name="passwd" placeholder="contraseña">
              </div>
            </div>

            <div class="form-group">
              <!-- Button -->
              <div class="col-md-offset-3 col-md-9">
                <button id="btn-signup" type="button" class="btn btn-info" onclick="register()">
                  <i class="icon-hand-right"></i> &nbsp Registrarme</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <button class="btn btn-info" onclick="guardar()" id="boton">Guardar</button>

    </div>

  </div>
  <!-- Fin register -->
